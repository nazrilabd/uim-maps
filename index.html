<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Three.js Map</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1 id="info"></h1>
    <button id="zoomIn" style="position: absolute; top: 10px; left: 10px">
      Zoom In
    </button>
    <button id="zoomOut" style="position: absolute; top: 40px; left: 10px">
      Zoom Out
    </button>

    <script type="importmap">
      {
        "imports": {
          "three": "./node_modules/three/build/three.module.js",
          "three/examples": "/node_modules/three/examples",
          "buildingData": "/src/buildingData.js"
        }
      }
    </script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
